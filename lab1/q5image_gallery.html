<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .card{
            height: 150px;
            width: 100px;
            overflow: hidden;
            margin: 10px;
            transition: 0.2s;
        }
        .card img{
            height: 100%;
            width: 100%;
        }
        .card:hover{
            box-shadow: 5px 5px 20px black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Image gallery</h1>
    <div class="container">
        <div class="card">
            <img src="https://designguruji.in/wp-content/uploads/2020/04/DARK-BLACK-WALLPAPER-scaled.jpg">
        </div>

        <div class="card">
            <img src="https://i.pinimg.com/236x/4b/05/0c/4b050ca4fcf588eedc58aa6135f5eecf.jpg">
        </div>

        <div class="card">
            <img src="https://www.imageshine.in/uploads/sub_category/Unique-Galaxy-Mobile-Wallpapers1.jpg">
        </div>

        <div class="card">

</html>
